services:
  chroma:
    image: ghcr.io/chroma-core/chroma:latest
    container_name: chroma
    environment:
      - ALLOW_RESET=TRUE
    volumes:
      - chroma_data:/chroma/.chroma
    ports:
      - "8000:8000"

  api:
    build: .
    container_name: rag-api
    depends_on:
      - chroma
    environment:
      - PORT=3000           # porta interna da API
      - HOST=0.0.0.0
      - CHROMA_HOST=http://chroma:8000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "${API_PORT:-7000}:7000"  # altere API_PORT se 3000 estiver em uso
    volumes:
      - ./.env:/app/.env:ro
      - ./data:/app/data
      - ./models:/app/models

volumes:
  chroma_data:
