services:
  chroma:
    image: ghcr.io/chroma-core/chroma:latest
    environment:
      - ALLOW_RESET=TRUE
    volumes:
      - chroma_data:/chroma/.chroma
    # sem porta exposta; API acessa via http://chroma:8000

  api:
    build: .
    depends_on:
      - chroma
    environment:
      - PORT=3000
      - HOST=0.0.0.0
      - CHROMA_HOST=http://chroma:8000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "8000:3000"   # externa 8000 -> interna 3000
    volumes:
      - ./.env:/app/.env:ro
      - ./data:/app/data
      - ./models:/app/models

volumes:
  chroma_data:
