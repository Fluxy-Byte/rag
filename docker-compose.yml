services:
  chroma:
    image: ghcr.io/chroma-core/chroma:latest
    container_name: chroma
    environment:
      - ALLOW_RESET=TRUE
    volumes:
      - chroma_data:/chroma/.chroma
    # Se precisar expor, altere a porta externa; aqui usamos 8001 para não conflitar com a API
    ports:
      - "8001:8000"

  api:
    build: .
    container_name: rag-api
    depends_on:
      - chroma
    environment:
      - PORT=3000           # porta interna da API
      - HOST=0.0.0.0
      - CHROMA_HOST=http://chroma:8000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "${API_PORT:-8000}:3000"  # porta externa da API (pode ser 8000 na VPS)
    volumes:
      - ./.env:/app/.env:ro
      - ./data:/app/data
      - ./models:/app/models

volumes:
  chroma_data:
